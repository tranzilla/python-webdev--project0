<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/4550dfe2e1.js"></script>
    </head>
    
    <body>
        
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a class="navbar-brand" href="index.html">
                 <img src="/images/google-logo.png" height="55" width="150" alt="CoolBrand">
            </a>
            <!--- Toogle button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--- End Toggle button -->
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Search<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="image_search.html">Image Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="advanced_search.html">Advanced Search</a>
                    </li> 
                </ul>
            </div>
        </nav>
        
            
            <div class="logo-subtext-advanced">
                <label>Advanced Search</label>
            </div>
            <div class="advanced-border"></div>
    
            <div class="form-wrapper">
                <form action="https://google.com/search">
                    <div class="search-section">
                        
                        <div class="search-row">
                            <div class="search-header">
                                <span>Find pages with...</span>
                            </div>
                            <div class="search-title">
                                <div class="title-spacer">
                                    <label>all these words:</label>
                                </div>
                            </div>
                            
                            <div class="search-input">
                                <div class="input-spacer">
                                     <input type="text" name="as_q" placeholder="Search...">
                                </div>
                            </div>
                        </div>
                        
                        <div class="search-row">
                            <div class="search-title">
                                <div class="title-spacer">
                                    <label>this exact word:</label>
                                </div>
                            </div>
                            
                            <div class="search-input">
                                <div class="input-spacer">
                                     <input type="text" name="as_epq" placeholder="Search...">
                                </div>
                            </div>
                        
                        </div>
                        
                        <div class="search-row">
                            <div class="search-title">
                                <div class="title-spacer">
                                    <label>any of these words:</label>
                                </div>
                            </div>
                            
                            <div class="search-input">
                                <div class="input-spacer">
                                     <input type="text" name="as_oq" placeholder="Search...">
                                </div>
                            </div>
                        
                        </div>
                        
                        <div class="search-row">
                            <div class="search-title">
                                <div class="title-spacer">
                                    <label>none of these words:</label>
                                </div>
                            </div>
                            
                            <div class="search-input">
                                <div class="input-spacer">
                                     <input type="text" name="as_eq" placeholder="Search...">
                                </div>
                            </div>
                        
                        </div>
                        
                        
                        <div class="advanced-button">
                            <input class="rounded btn btn-light" type="submit" value="Advanced Search">
                        </div>

                        <p>Disclaimer: This is a intended for educational purposes.</p>

                    </div>
                </form>
            </div>

    </body>
</html>
